{% extends "notes/base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>ğŸ“ My Notes</h2>

    <!-- âœ… Add Note Button -->
    <a href="{% url 'add_note' %}" class="btn btn-primary mb-3">â• Add Note</a>

    <!-- âœ… Search Bar -->
    <form id="search-form" class="d-flex mb-3">
        <input type="text" id="search-input" name="q" class="form-control me-2" placeholder="Search notes...">
        <button type="submit" class="btn btn-secondary">ğŸ” Search</button>
    </form>

    <!-- âœ… Notes Table (Updates Dynamically with AJAX) -->
    <div id="notes-list">
        {% include "notes/note_list.html" %}
    </div>
</div>

<!-- âœ… jQuery for Live Search (AJAX) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function () {
        $("#search-input").on("keyup", function () {
            var query = $(this).val();
            $.ajax({
                url: "{% url 'search_notes' %}",
                data: { q: query },
                success: function (data) {
                    $("#notes-list").html(data);
                }
            });
        });
    });
</script>

{% endblock %}
