{% if notes %}
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>#</th>
                <th>Title</th>
                <th>Content</th>
                <th>Date Created</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for note in notes %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ note.title }}</td>
                    <td>{{ note.content|truncatechars:100 }}</td>
                    <td>{{ note.created_at }}</td>
                    <td>
                        <a href="{% url 'edit_note' note.id %}" class="btn btn-warning btn-sm">✏️ Edit</a>
                        <a href="{% url 'delete_note' note.id %}" class="btn btn-danger btn-sm"
                           onclick="return confirm('Are you sure you want to delete this note?')">❌ Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% else %}
    <div class="alert alert-warning text-center mt-3">
        <strong>⚠️ No results found</strong>
    </div>
{% endif %}
