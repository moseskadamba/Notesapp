<!DOCTYPE html>
<html>
<head>
    <title>Edit Note</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center">‚úèÔ∏è Edit Note</h1>
        <div class="card p-4 mt-3">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Title</label>
                    <input type="text" name="title" class="form-control" value="{{ note.title }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Content</label>
                    <textarea name="content" class="form-control" rows="5" required>{{ note.content }}</textarea>
                </div>
                <button type="submit" class="btn btn-success">üíæ Save Changes</button>
                <a href="{% url 'home' %}" class="btn btn-secondary">Dashboard</a>
                <!-- File input field to select audio file -->
                <input type="file" id="audioFile" accept="audio/*" onchange="playAudio()">
                <br>

                <!-- Audio element for playback with control panel -->
                <audio id="audioPlayer" controls> Your browser does not support the audio element. </audio>
                <br>

                <!-- Rewind button -->
                <button onclick="rewindAudio()">Rewind</button>
                <br>
                <br>
            </form>
        </div>
    </div>
    <script>
        // Function to play audio
        function playAudio() {
            const audioFileInput = document.getElementById('audioFile');
            const audioPlayer = document.getElementById('audioPlayer');
            if (audioFileInput.files.length > 0) {
                const selectedAudio = audioFileInput.files[0];
                audioPlayer.src = URL.createObjectURL(selectedAudio);
                audioPlayer.load();
                audioPlayer.play();
            } else {
                audioPlayer.pause();
            }
        }

        // Function to rewind audio
        function rewindAudio() {
            const audioPlayer = document.getElementById('audioPlayer');
            if (audioPlayer) {
                audioPlayer.currentTime -= 4;
            }
        }

        // Function to toggle audio play/pause
        function toggleAudio() {
            const audioPlayer = document.getElementById('audioPlayer');
            if (audioPlayer) {
                if (audioPlayer.paused) {
                    audioPlayer.play();
                } else {
                    audioPlayer.pause();
                }
            }
        }

        // Keydown event listener for F3 and F4
        window.addEventListener('keydown', function(event) {
            if (event.key === 'F3') {
                event.preventDefault();
                toggleAudio();
            } else if (event.key === 'F4') {
                event.preventDefault();
                rewindAudio();
            }
        });
        </script>
</body>
</html>
