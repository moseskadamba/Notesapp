<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            margin-bottom: 20px;
        }

        /* ‚úÖ Custom CSS Animation for Fade-In and Fade-Out */
        .fade-in-out {
            animation: fadeInOut 4s ease forwards; /* Total duration: 4 seconds */
        }

        @keyframes fadeInOut {
            0% {
                opacity: 0; /* Start invisible */
            }
            10% {
                opacity: 1; /* Fully visible after 10% of the animation (0.4s) */
            }
            90% {
                opacity: 1; /* Stay visible until 90% of the animation (3.6s) */
            }
            100% {
                opacity: 0; /* Fade out completely at the end */
            }
        }
    </style>
</head>
<body>

    <!-- ‚úÖ Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">üìù Notes App</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'home' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link btn btn-danger text-white px-3" href="{% url 'logout' %}">Logout</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'login' %}">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'register' %}">Register</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- ‚úÖ Flash Messages (Auto-dismiss using CSS Animation) -->
    <div class="container">
        {% if messages %}
            {% for message in messages %}
                <div class="alert {{ message.tags }} alert-dismissible fade show fade-in-out" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <!-- ‚úÖ Page-Specific Content -->
        {% block content %}
        {% endblock %}
    </div>

    <!-- ‚úÖ Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
